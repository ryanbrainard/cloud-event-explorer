apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: timesink-recorder
spec:
  template:
    spec:
      containers:
        - image: ryanbrainard/timesink
          command:
            - timesink-recorder
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: timesink-database
